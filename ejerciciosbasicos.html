// Programa una función que invierta las palabras de una cadena de texto, pe. miFuncion("Hola Mundo") devolverá "odnuM aloH".

//Programa una función para contar el número de veces que se repite una palabra en un 
//texto largo, pe. miFuncion("hola mundo adios mundo", "mundo") devolverá 2.

     const textoEnCadena =(cadena="", texto="")=>{
         if (!cadena) return console.warn("no ingresaste texto largo");
         if (!texto) return console.warn("no ingresaste la palabra a evaluar");

         let i=0,
          contador =0;
         while (i!==-1) {
             i= cadena.indexOf(texto,i);
             if (i!==-1) {
                 i++;
                 contador ++;
             }
         } 
         return console.info(`La palabra ${texto} se repite ${contador} veces`);
     }
     textoEnCadena();
     textoEnCadena("", "mundo");
     textoEnCadena("hola mundo adios mundo");
     textoEnCadena("hola mundo adios mundo yolo mundo holi mundo ", "mundo");



// Programa una función que valide si una palabra o
// frase dada, es un palíndromo (que se lee igual en un sentido que en otro), pe. mifuncion("Salas") devolverá true.

     const palindromo=(palabra="")=>{
         if (!palabra) return console.warn("no ingresaste una palabra o frase");
         palabra=palabra.toLowerCase();
         let alReves = palabra.split("").reverse().join("");
         return (palabra===alReves)
          ? console.info(`si es palindromo, palabra original ${palabra}, palabra al revez ${alReves}`)
          : console.info(`no es palindromo, palabra original ${palabra}, palabra al revez ${alReves}`)

     }
     palindromo();
     palindromo("hola mundo");
     palindromo("salas");

//Programa una función que reciba un número y 
//evalúe si es capicúa o no (que se lee igual en un sentido que en otro), pe. miFuncion(2002) devolverá true.

     const capicúa=(numero=0)=>{
         if (!numero) return console.warn("nom ingresaste un numero");
         if (typeof numero !== "number") return console.error(`el valor"${numero}" ingresado, no es un numero`);

         numero = numero.toString();
         let alRevez = numero.split("").reverse().join("");
         return(numero===alReves)
         ? console.info(`si es capicua, Numero original ${numero}, Numero al reves ${alReves}`)
         :console.info(`no es capicua, Numero original ${numero}, Numero al reves ${alReves}`) 
     }

//Programa una función que calcule el factorial de un número
// (El factorial de un entero positivo n, se define como el producto de 
//todos los números enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120.

     const factorial =(numero=undefined)=>{
         if (!numero===undefined ) return console.warn("no ingresaste un anumero");
         if (typeof numero !=="number") return console.error(`el valor"${numero}"ingresado, no es numero`);
         if (numero===0) return console.error("el numero no puede ser 0");
         if ( Math.sign(numero)===-1) return console.error("el numero no puede ser negativo");
         let factorial=1;
         for (let i =numero; i>1; i-- ){
             factorial=factorial*i;
         }
         return console.info(`el factorial de ${numero} es ${factorial}`);
     }
     factorial ();
     factorial("5");
     factorial([1,2.3]);
     factorial(0);
     factorial(-5);
     factorial(5);


     

//Programa una función que determine si un número es primo
//(aquel que solo es divisible por sí mismo y 1) o no, pe. miFuncion(7) devolverá true.
     
     const numeroPrimo=(numero=undefined)=>{
         if (!numero===undefined ) return console.warn("no ingresaste un anumero");
         if (typeof numero !=="number") return console.error(`el valor"${numero}"ingresado, no es numero`);
         if (numero===0) return console.error("el numero no puede ser 0");
         if (numero===1) return console.error("el numero no puede ser 1");
         if ( Math.sign(numero)===-1) return console.error("el numero no puede ser negativo");
         let divisible= false;
         for (let i=2;i<numero; i++){
             if ((numero%i)===0) {
                 divisible=true;
                 break;
             }
         }
         return (divisible)
         ?console.log(`el numero ${numero}, no es Primo`)
         :console.log(`el numero ${numero}, si es Primo`)  

     }
     numeroPrimo();
     numeroPrimo("320");
     numeroPrimo(true);
     numeroPrimo(0);
     numeroPrimo(13);
